<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">   
    <title>Media Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .url-input-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .url-input-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        #baseUrl {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #baseUrl:focus {
            outline: none;
            border-color: #667eea;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .service-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .service-description {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .service-url {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #999;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 4px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Service-specific colors */
        .jellyfin .service-icon { background: linear-gradient(135deg, #00A4DC, #0078D4); }
        .jellyseerr .service-icon { background: linear-gradient(135deg, #7C3AED, #5B21B6); }
        .sonarr .service-icon { background: linear-gradient(135deg, #35C5F0, #2196F3); }
        .radarr .service-icon { background: linear-gradient(135deg, #FFC107, #FF9800); }
        .prowlarr .service-icon { background: linear-gradient(135deg, #FF6B6B, #EE5A6F); }
        .qbittorrent .service-icon { background: linear-gradient(135deg, #3498DB, #2980B9); }

        footer {
            color: white;
            text-align: center;
            margin-top: 2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Server Dashboard</h1>

        <div class="url-input-container">
            <label for="baseUrl">Base URL (IP Address)</label>
            <input
                type="text"
                id="baseUrl"
                placeholder="192.168.68.66"
                value="192.168.68.66"
            >
        </div>

        <div class="services-grid">
            <a href="#" class="service-card jellyfin" data-port="8096">
                <div class="service-icon">üé¨</div>
                <div class="service-name">Jellyfin</div>
                <div class="service-description">Media Server</div>
                <div class="service-url"></div>
            </a>

            <a href="#" class="service-card jellyseerr" data-port="5055">
                <div class="service-icon">üìù</div>
                <div class="service-name">Jellyseerr</div>
                <div class="service-description">Request Manager</div>
                <div class="service-url"></div>
            </a>

            <a href="#" class="service-card sonarr" data-port="8989">
                <div class="service-icon">üì∫</div>
                <div class="service-name">Sonarr</div>
                <div class="service-description">TV Show Manager</div>
                <div class="service-url"></div>
            </a>

            <a href="#" class="service-card radarr" data-port="7878">
                <div class="service-icon">üé•</div>
                <div class="service-name">Radarr</div>
                <div class="service-description">Movie Manager</div>
                <div class="service-url"></div>
            </a>

            <a href="#" class="service-card prowlarr" data-port="9696">
                <div class="service-icon">üîç</div>
                <div class="service-name">Prowlarr</div>
                <div class="service-description">Indexer Manager</div>
                <div class="service-url"></div>
            </a>

            <a href="#" class="service-card qbittorrent" data-port="8080">
                <div class="service-icon">‚¨áÔ∏è</div>
                <div class="service-name">qBittorrent</div>
                <div class="service-description">Download Client</div>
                <div class="service-url"></div>
            </a>
        </div>

        <footer>
            Media Server Dashboard
        </footer>
    </div>

    <script>
        // Load saved base URL from localStorage or use default
        const baseUrlInput = document.getElementById('baseUrl');
        const savedBaseUrl = localStorage.getItem('mediaServerBaseUrl');

        if (savedBaseUrl) {
            baseUrlInput.value = savedBaseUrl;
        }

        // Function to update all service URLs
        function updateServiceUrls() {
            const baseUrl = baseUrlInput.value.trim() || '192.168.68.66';
            const serviceCards = document.querySelectorAll('.service-card');

            serviceCards.forEach(card => {
                const port = card.getAttribute('data-port');
                const url = `http://${baseUrl}:${port}`;

                // Update href
                card.href = url;

                // Update displayed URL
                const urlDisplay = card.querySelector('.service-url');
                if (urlDisplay) {
                    urlDisplay.textContent = url;
                }
            });

            // Save to localStorage
            localStorage.setItem('mediaServerBaseUrl', baseUrl);
        }

        // Update URLs on input change
        baseUrlInput.addEventListener('input', updateServiceUrls);

        // Initial update
        updateServiceUrls();

        // Prevent default behavior and open in new tab
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                window.open(card.href, '_blank');
            });
        });
    </script>
</body>
</html>
